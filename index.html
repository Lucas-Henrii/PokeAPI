<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>PokéAPI</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="/src/images/logo.png" alt="logo" />
        <div class="div_search">
          <input
            class="input_search"
            type="text"
            placeholder="Pesquisar por..."
          />
          <button class="btn_search">
            <img class="img_search" src="/src/images/search.png" alt="" />
          </button>
        </div>
      </div>

      <h1>Lista de Pokémon</h1>

      <ul class="ul_list"></ul>

      <div class="btn_div">
        <button class="btn_prev">
          <img class="img_btn" src="/src/images/left.png" alt="" />
        </button>
        <button class="btn_next">
          <img class="img_btn" src="/src/images/right.png" alt="" />
        </button>
      </div>
    </div>

    <script src="/src/js/script.js"></script>
  </body>
</html>
